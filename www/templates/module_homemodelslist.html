{% for model in models %}
    <div class="model">
        <div class="img">
            <a href="/{{ model.name }}"><img src="{{ model.thumb }}" width="100" height="100" alt="{{ model.name }}" title="{{ model.name }}" /></a>
        </div>
        <div class="name">
            <a href="/{{ model.name }}" class="{{ model.namecss }}">{{ model.name }}</a>
        </div>
    </div>
{% end %}
